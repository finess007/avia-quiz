// ===== APP STATE =====
const STORAGE_KEY = 'avia-quiz-progress';
let state = loadState();
let currentCategory = null;
let currentQuestionIdx = 0;
let sessionCorrect = 0;
let sessionTotal = 0;
let shuffledQuestions = [];
let soundEnabled = true;

function loadState() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) return JSON.parse(saved);
  } catch(e) {}
  return { stars: {}, completed: {} };
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function getTotalStars() {
  return Object.values(state.stars).reduce((a,b) => a+b, 0);
}

// ===== SOUND =====
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx;

function playSound(type) {
  if (!soundEnabled) return;
  try {
    if (!audioCtx) audioCtx = new AudioCtx();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    if (type === 'correct') {
      osc.type = 'sine';
      osc.frequency.setValueAtTime(523, audioCtx.currentTime);
      osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
      osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.4);
    } else if (type === 'wrong') {
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(200, audioCtx.currentTime);
      osc.frequency.setValueAtTime(150, audioCtx.currentTime + 0.15);
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.3);
    } else if (type === 'complete') {
      osc.type = 'sine';
      osc.frequency.setValueAtTime(523, audioCtx.currentTime);
      osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.15);
      osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.3);
      osc.frequency.setValueAtTime(1047, audioCtx.currentTime + 0.45);
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.7);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.7);
    }
  } catch(e) {}
}

function toggleSound() {
  soundEnabled = !soundEnabled;
  document.getElementById('soundToggle').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
}

// ===== STARS BACKGROUND =====
function initStarsBg() {
  const bg = document.getElementById('starsBg');
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star-particle';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    star.style.animationDuration = (2 + Math.random() * 3) + 's';
    bg.appendChild(star);
  }
}

// ===== CONFETTI =====
function showConfetti() {
  const overlay = document.getElementById('celebration');
  overlay.innerHTML = '';
  overlay.classList.add('active');
  const colors = ['#ffd700','#ff6b6b','#4caf50','#2196f3','#ff9800','#e91e63','#9c27b0'];
  for (let i = 0; i < 60; i++) {
    const piece = document.createElement('div');
    piece.className = 'confetti-piece';
    piece.style.left = Math.random() * 100 + '%';
    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    piece.style.animationDelay = Math.random() * 1.5 + 's';
    piece.style.animationDuration = (2 + Math.random() * 2) + 's';
    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
    piece.style.width = (6 + Math.random() * 8) + 'px';
    piece.style.height = (6 + Math.random() * 8) + 'px';
    overlay.appendChild(piece);
  }
  setTimeout(() => overlay.classList.remove('active'), 4000);
}

function showStarPopup() {
  const popup = document.getElementById('starPopup');
  popup.className = 'star-popup show';
  setTimeout(() => popup.className = 'star-popup hide', 800);
  setTimeout(() => popup.className = 'star-popup', 1300);
}

// ===== SCREENS =====
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// ===== HOME =====
function renderHome() {
  const grid = document.getElementById('categoryGrid');
  const totalStarsEl = document.getElementById('totalStars');
  const total = getTotalStars();
  const maxPossible = CATEGORIES.reduce((sum, c) => sum + c.questions.length, 0);
  
  totalStarsEl.innerHTML = `â­ ${total} / ${maxPossible} Ğ·Ğ²ĞµĞ·Ğ´Ğ¸`;
  
  grid.innerHTML = CATEGORIES.map(cat => {
    const stars = state.stars[cat.id] || 0;
    const maxStars = cat.questions.length;
    const pct = Math.round((stars / maxStars) * 100);
    const completed = stars === maxStars;
    return `
      <div class="category-card ${completed ? 'completed' : ''}" onclick="startCategory('${cat.id}')">
        <span class="emoji">${cat.emoji}</span>
        <div class="name">${cat.name}</div>
        <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
        <div class="star-count">â­ ${stars}/${maxStars}</div>
      </div>
    `;
  }).join('');
}

// ===== QUIZ =====
function shuffleArray(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function startCategory(catId) {
  currentCategory = CATEGORIES.find(c => c.id === catId);
  if (!currentCategory) return;
  
  currentQuestionIdx = 0;
  sessionCorrect = 0;
  sessionTotal = currentCategory.questions.length;
  shuffledQuestions = shuffleArray(currentCategory.questions).map(q => ({
    ...q,
    answers: shuffleArray(q.answers)
  }));
  
  showScreen('quizScreen');
  renderQuestion();
}

function renderQuestion() {
  const cat = currentCategory;
  const q = shuffledQuestions[currentQuestionIdx];
  
  document.getElementById('quizCatName').textContent = `${cat.emoji} ${cat.name}`;
  document.getElementById('quizProgress').textContent = `${currentQuestionIdx + 1}/${sessionTotal}`;
  
  // Dots
  const dots = document.getElementById('questionDots');
  dots.innerHTML = shuffledQuestions.map((_, i) => {
    let cls = 'dot';
    if (i < currentQuestionIdx) cls += shuffledQuestions[i]._correct ? ' correct' : ' wrong';
    else if (i === currentQuestionIdx) cls += ' current';
    return `<div class="${cls}"></div>`;
  }).join('');
  
  document.getElementById('questionText').textContent = q.q;
  
  const grid = document.getElementById('answersGrid');
  const cols = q.answers.length <= 2 ? 'cols-2' : 'cols-3';
  grid.className = `answers-grid ${cols}`;
  grid.innerHTML = q.answers.map((a, i) => `
    <button class="answer-btn" onclick="selectAnswer(${i})" data-correct="${!!a.c}">
      <span class="answer-emoji">${a.e}</span>
      <span class="answer-text">${a.t}</span>
    </button>
  `).join('');
}

function selectAnswer(idx) {
  const btns = document.querySelectorAll('.answer-btn');
  const selected = btns[idx];
  const isCorrect = selected.dataset.correct === 'true';
  
  // Disable all
  btns.forEach(b => b.classList.add('disabled'));
  
  // Show correct/wrong
  if (isCorrect) {
    selected.classList.add('correct');
    sessionCorrect++;
    shuffledQuestions[currentQuestionIdx]._correct = true;
    playSound('correct');
    showStarPopup();
  } else {
    selected.classList.add('wrong');
    shuffledQuestions[currentQuestionIdx]._correct = false;
    playSound('wrong');
    // Highlight correct one
    btns.forEach(b => {
      if (b.dataset.correct === 'true') b.classList.add('correct');
    });
  }
  
  // Next question after delay
  setTimeout(() => {
    currentQuestionIdx++;
    if (currentQuestionIdx < sessionTotal) {
      renderQuestion();
    } else {
      finishQuiz();
    }
  }, isCorrect ? 1000 : 1800);
}

function finishQuiz() {
  const cat = currentCategory;
  const pct = Math.round((sessionCorrect / sessionTotal) * 100);
  
  // Update state - keep best score
  const prevStars = state.stars[cat.id] || 0;
  if (sessionCorrect > prevStars) {
    state.stars[cat.id] = sessionCorrect;
  }
  if (pct === 100) {
    state.completed[cat.id] = true;
  }
  saveState();
  
  // Show result
  let emoji, title, subtitle;
  if (pct === 100) {
    emoji = 'ğŸ†';
    title = 'ĞŸĞµÑ€Ñ„ĞµĞºÑ‚Ğ½Ğ¾!';
    subtitle = 'Ğ¢Ğ¸ Ğ·Ğ½Ğ°ĞµÑˆ Ğ²ÑĞ¸Ñ‡ĞºĞ¾!';
    showConfetti();
    playSound('complete');
  } else if (pct >= 70) {
    emoji = 'ğŸŒŸ';
    title = 'Ğ‘Ñ€Ğ°Ğ²Ğ¾!';
    subtitle = 'ĞœĞ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ±Ñ€Ğµ ÑĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ¸!';
    playSound('complete');
  } else if (pct >= 50) {
    emoji = 'ğŸ˜Š';
    title = 'Ğ”Ğ¾Ğ±Ñ€Ğµ!';
    subtitle = 'ĞĞ¿Ğ¸Ñ‚Ğ°Ğ¹ Ğ¿Ğ°Ğº Ğ·Ğ° Ğ¿Ğ¾Ğ²ĞµÑ‡Ğµ Ğ·Ğ²ĞµĞ·Ğ´Ğ¸!';
  } else {
    emoji = 'ğŸ’ª';
    title = 'ĞĞµ ÑĞµ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ²Ğ°Ğ¹!';
    subtitle = 'ĞĞ¿Ğ¸Ñ‚Ğ°Ğ¹ Ğ¿Ğ°Ğº, Ñ‰Ğµ ÑĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ¸Ñˆ!';
  }
  
  document.getElementById('resultEmoji').textContent = emoji;
  document.getElementById('resultTitle').textContent = title;
  document.getElementById('resultSubtitle').textContent = subtitle;
  document.getElementById('resultStars').innerHTML = `â­ ${sessionCorrect} Ğ¾Ñ‚ ${sessionTotal} Ğ·Ğ²ĞµĞ·Ğ´Ğ¸`;
  
  showScreen('resultScreen');
}

function replayCategory() {
  if (currentCategory) startCategory(currentCategory.id);
}

function goHome() {
  showScreen('homeScreen');
  renderHome();
}

// ===== RESET =====
function openResetModal() {
  document.getElementById('resetModal').classList.add('active');
}
function closeResetModal() {
  document.getElementById('resetModal').classList.remove('active');
}
function confirmReset() {
  state = { stars: {}, completed: {} };
  saveState();
  closeResetModal();
  renderHome();
}

initStarsBg();
renderHome();
